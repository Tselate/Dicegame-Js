<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Dice Game</title>
</head>
<body>
    <h1>Dice Roll</h1>
    <h2 class="turnDisplay">Player 1 Turn</h2>
    <div class="container">
        <span class="player1scoredBoard">Player 1 Score: </span>
        <span class="player2scoredBoard">Player 2 Score: </span>
    </div>

    <div class="container">
        <div class="player1Dice">1</div>
        <div class="player2Dice">2</div>
    </div>

    
    <iframe class="image" src="https://giphy.com/embed/3ohjUS2N88LGAjLypO" width="480" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/heyarnold-hey-arnold-nicksplat-3ohjUS2N88LGAjLypO"></a></p>
    <span class="play">Let's play!</span><br>

    <button class="rollDice">Roll Dice</button><br>
    <button class="reset">Reset Game</button>

    <script src="index.js"></script>
</body>
</html>
